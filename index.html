<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://kit.fontawesome.com/28ad75c4e4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="card" style="max-width: 50rem">
                <form id="formSearch">
                    <div class="row mx-2 mt-5">
                        <input type="search" class="form-control ds-input col-6" id="searchLocation"
                            placeholder="Type a city" />

                        <button type="button" id="searchButton" class="btn col">
                            Search
                        </button>

                        <button type="button" id="currentLocationButton" class="btn col">
                            Current
                        </button>
                    </div>
                </form>
                <p id="currentWeekDay" class="ml-4"></p>
                <div id="currentTime" class="ml-4"></div>
                <div class="card-group">
                    <div class="card  border-0 text-center">
                        <div class="card-body">
                            <h5 class="currentSummary card-title"></h5>
                            <img class="currentWeatherIcon" src="/src/images/sun.png" width="65px">
                            <p class="currentWeatherDetails card-text">
                                <div>Humidity: <span id="humidity"></span>% </div></br>
                                <div>Wind: <span id="wind"></span>% </div>
                            </p>
                        </div>
                    </div>
                    <div class="card  border-0">
                        <div class="card-body">
                            <h1>
                                <span id="currentTemperature"></span>
                                <span id=celDegrees>C°</span>
                            </h1>
                            <h5 class="card-text" id="currentLocation"></h5>
                        </div>
                    </div>
                </div>
                </br>
                <div class="row border-top border-dark ml-3 mr-3 mb-3">

                    <div class="col-sm text-center mt-3">
                        <span class="tableText">Tue</span></br>
                        <img class="nextDaysWeatherIcons" src="/src/images/cloudy.png">
                        </br> <span class="tableText">14°/10°</span>
                    </div>
                    <div class="col-sm text-center mt-3">
                        <span class="tableText">Wed</span></br>
                        <img class="nextDaysWeatherIcons" src="/src/images/rain.png">
                        </br> <span class="tableText">12°/10°</span>
                    </div>
                    <div class="col-sm text-center mt-3">
                        <span class="tableText">Thu</span></br>
                        <img class="nextDaysWeatherIcons" src="/src/images/cloudy.png">
                        </br> <span class="tableText">13°/11°</span>
                    </div>
                    <div class="col-sm text-center mt-3">
                        <span class="tableText">Fri</span></br>
                        <img class="nextDaysWeatherIcons" src="/src/images/cloudy.png">
                        </br> <span class="tableText">14°/10°</span>
                    </div>
                    <div class="col-sm text-center mt-3">
                        <span class="tableText">Sat</span></br>
                        <img class="nextDaysWeatherIcons" src="/src/images/rain.png">
                        </br> <span class="tableText">12°/8°</span>
                    </div>
                </div>
            </div>

            <script src="src/script.js"></script>
</body>

</html>
